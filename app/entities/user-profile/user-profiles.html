<div>
    <h2 translate="oAuthApp.user_profile.home.title">User Profiles</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="user-profile.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  translate="oAuthApp.user_profile.home.createLabel">
                        Create new User Profile
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span translate="global.field.id">ID</span></th>
                    <th><span translate="oAuthApp.user_profile.aadhaar_number">Aadhaar Number</span></th>
                    <th><span translate="oAuthApp.user_profile.mobile_number">Mobile Number</span></th>
                    <th><span translate="oAuthApp.user_profile.user_id">User Id</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="user_profile in vm.user_profiles track by user_profile.id">
                    <td><a ui-sref="user-profile-detail({id:user_profile.id})">{{user_profile.id}}</a></td>
                    <td>{{user_profile.aadhaar_number}}</td>
                    <td>{{user_profile.mobile_number}}</td>
                    <td>{{user_profile.user_id}}</td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="user-profile-detail({id:user_profile.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="user-profile.edit({id:user_profile.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="user-profile.delete({id:user_profile.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
