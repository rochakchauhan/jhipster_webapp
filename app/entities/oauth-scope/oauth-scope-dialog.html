
<form name="editForm" role="form" novalidate ng-submit="vm.save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myOauth_scopeLabel" translate="oAuthApp.oauth_scope.home.createOrEditLabel">Create or edit a Oauth Scope</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.oauth_scope.id">
            <label for="id" translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.oauth_scope.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" translate="oAuthApp.oauth_scope.scope" for="field_scope">Scope</label>
            <input type="text" class="form-control" name="scope" id="field_scope"
                    ng-model="vm.oauth_scope.scope"
                    required />
            <div ng-show="editForm.scope.$invalid">
                <p class="help-block"
                    ng-show="editForm.scope.$error.required" translate="entity.validation.required">
                    This field is required.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" translate="oAuthApp.oauth_scope.is_default" for="field_is_default">Is Default</label>
            <input type="text" class="form-control" name="is_default" id="field_is_default"
                    ng-model="vm.oauth_scope.is_default"
                    required />
            <div ng-show="editForm.is_default.$invalid">
                <p class="help-block"
                    ng-show="editForm.is_default.$error.required" translate="entity.validation.required">
                    This field is required.
                </p>
            </div>
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
