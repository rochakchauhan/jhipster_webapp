
<form name="editForm" role="form" novalidate ng-submit="vm.save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myOauth_public_keyLabel" translate="oAuthApp.oauth_public_key.home.createOrEditLabel">Create or edit a Oauth Public Key</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.oauth_public_key.id">
            <label for="id" translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.oauth_public_key.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" translate="oAuthApp.oauth_public_key.client_id" for="field_client_id">Client Id</label>
            <input type="text" class="form-control" name="client_id" id="field_client_id"
                    ng-model="vm.oauth_public_key.client_id"
                    required />
            <div ng-show="editForm.client_id.$invalid">
                <p class="help-block"
                    ng-show="editForm.client_id.$error.required" translate="entity.validation.required">
                    This field is required.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" translate="oAuthApp.oauth_public_key.public_key" for="field_public_key">Public Key</label>
            <input type="text" class="form-control" name="public_key" id="field_public_key"
                    ng-model="vm.oauth_public_key.public_key"
                    required ng-minlength="32" />
            <div ng-show="editForm.public_key.$invalid">
                <p class="help-block"
                    ng-show="editForm.public_key.$error.required" translate="entity.validation.required">
                    This field is required.
                </p>
                <p class="help-block"
                    ng-show="editForm.public_key.$error.minlength" translate="entity.validation.minlength" translate-value-min="32">
                    This field is required to be at least 32 characters.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" translate="oAuthApp.oauth_public_key.private_key" for="field_private_key">Private Key</label>
            <input type="text" class="form-control" name="private_key" id="field_private_key"
                    ng-model="vm.oauth_public_key.private_key"
                    required ng-minlength="32" />
            <div ng-show="editForm.private_key.$invalid">
                <p class="help-block"
                    ng-show="editForm.private_key.$error.required" translate="entity.validation.required">
                    This field is required.
                </p>
                <p class="help-block"
                    ng-show="editForm.private_key.$error.minlength" translate="entity.validation.minlength" translate-value-min="32">
                    This field is required to be at least 32 characters.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" translate="oAuthApp.oauth_public_key.encryption_algorithm" for="field_encryption_algorithm">Encryption Algorithm</label>
            <input type="text" class="form-control" name="encryption_algorithm" id="field_encryption_algorithm"
                    ng-model="vm.oauth_public_key.encryption_algorithm"
                    required />
            <div ng-show="editForm.encryption_algorithm.$invalid">
                <p class="help-block"
                    ng-show="editForm.encryption_algorithm.$error.required" translate="entity.validation.required">
                    This field is required.
                </p>
            </div>
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
