
<form name="editForm" role="form" novalidate ng-submit="vm.save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myOauth_clientLabel" translate="oAuthApp.oauth_client.home.createOrEditLabel">Create or edit a Oauth Client</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.oauth_client.id">
            <label for="id" translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.oauth_client.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" translate="oAuthApp.oauth_client.client_id" for="field_client_id">Client Id</label>
            <input type="text" class="form-control" name="client_id" id="field_client_id"
                    ng-model="vm.oauth_client.client_id"
                    required />
            <div ng-show="editForm.client_id.$invalid">
                <p class="help-block"
                    ng-show="editForm.client_id.$error.required" translate="entity.validation.required">
                    This field is required.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" translate="oAuthApp.oauth_client.client_secret" for="field_client_secret">Client Secret</label>
            <input type="text" class="form-control" name="client_secret" id="field_client_secret"
                    ng-model="vm.oauth_client.client_secret"
                    required ng-minlength="32" />
            <div ng-show="editForm.client_secret.$invalid">
                <p class="help-block"
                    ng-show="editForm.client_secret.$error.required" translate="entity.validation.required">
                    This field is required.
                </p>
                <p class="help-block"
                    ng-show="editForm.client_secret.$error.minlength" translate="entity.validation.minlength" translate-value-min="32">
                    This field is required to be at least 32 characters.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" translate="oAuthApp.oauth_client.redirect_uri" for="field_redirect_uri">Redirect Uri</label>
            <input type="text" class="form-control" name="redirect_uri" id="field_redirect_uri"
                    ng-model="vm.oauth_client.redirect_uri"
                    required />
            <div ng-show="editForm.redirect_uri.$invalid">
                <p class="help-block"
                    ng-show="editForm.redirect_uri.$error.required" translate="entity.validation.required">
                    This field is required.
                </p>
            </div>
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
