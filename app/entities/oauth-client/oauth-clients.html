<div>
    <h2 translate="oAuthApp.oauth_client.home.title">Oauth Clients</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="oauth-client.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  translate="oAuthApp.oauth_client.home.createLabel">
                        Create new Oauth Client
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span translate="global.field.id">ID</span></th>
                    <th><span translate="oAuthApp.oauth_client.client_id">Client Id</span></th>
                    <th><span translate="oAuthApp.oauth_client.client_secret">Client Secret</span></th>
                    <th><span translate="oAuthApp.oauth_client.redirect_uri">Redirect Uri</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="oauth_client in vm.oauth_clients track by oauth_client.id">
                    <td><a ui-sref="oauth-client-detail({id:oauth_client.id})">{{oauth_client.id}}</a></td>
                    <td>{{oauth_client.client_id}}</td>
                    <td>{{oauth_client.client_secret}}</td>
                    <td>{{oauth_client.redirect_uri}}</td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="oauth-client-detail({id:oauth_client.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="oauth-client.edit({id:oauth_client.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="oauth-client.delete({id:oauth_client.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
