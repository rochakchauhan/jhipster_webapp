
<form name="editForm" role="form" novalidate ng-submit="vm.save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myOauth_refresh_tokenLabel" translate="oAuthApp.oauth_refresh_token.home.createOrEditLabel">Create or edit a Oauth Refresh Token</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.oauth_refresh_token.id">
            <label for="id" translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.oauth_refresh_token.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" translate="oAuthApp.oauth_refresh_token.refresh_token" for="field_refresh_token">Refresh Token</label>
            <input type="text" class="form-control" name="refresh_token" id="field_refresh_token"
                    ng-model="vm.oauth_refresh_token.refresh_token"
                    required ng-minlength="32" />
            <div ng-show="editForm.refresh_token.$invalid">
                <p class="help-block"
                    ng-show="editForm.refresh_token.$error.required" translate="entity.validation.required">
                    This field is required.
                </p>
                <p class="help-block"
                    ng-show="editForm.refresh_token.$error.minlength" translate="entity.validation.minlength" translate-value-min="32">
                    This field is required to be at least 32 characters.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" translate="oAuthApp.oauth_refresh_token.client_id" for="field_client_id">Client Id</label>
            <input type="text" class="form-control" name="client_id" id="field_client_id"
                    ng-model="vm.oauth_refresh_token.client_id"
                    required />
            <div ng-show="editForm.client_id.$invalid">
                <p class="help-block"
                    ng-show="editForm.client_id.$error.required" translate="entity.validation.required">
                    This field is required.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" translate="oAuthApp.oauth_refresh_token.user_id" for="field_user_id">User Id</label>
            <input type="text" class="form-control" name="user_id" id="field_user_id"
                    ng-model="vm.oauth_refresh_token.user_id"
                    required />
            <div ng-show="editForm.user_id.$invalid">
                <p class="help-block"
                    ng-show="editForm.user_id.$error.required" translate="entity.validation.required">
                    This field is required.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" translate="oAuthApp.oauth_refresh_token.expires" for="field_expires">Expires</label>
            <input type="text" class="form-control" name="expires" id="field_expires"
                    ng-model="vm.oauth_refresh_token.expires"
                    required />
            <div ng-show="editForm.expires.$invalid">
                <p class="help-block"
                    ng-show="editForm.expires.$error.required" translate="entity.validation.required">
                    This field is required.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" translate="oAuthApp.oauth_refresh_token.scope" for="field_scope">Scope</label>
            <input type="text" class="form-control" name="scope" id="field_scope"
                    ng-model="vm.oauth_refresh_token.scope"
                    required />
            <div ng-show="editForm.scope.$invalid">
                <p class="help-block"
                    ng-show="editForm.scope.$error.required" translate="entity.validation.required">
                    This field is required.
                </p>
            </div>
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
