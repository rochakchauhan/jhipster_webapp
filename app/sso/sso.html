<h4>SSO - Authentication</h4>

<div class="row">
	<div class="col-md-3">&nbsp;</div>
	<div class="col-md-6">
		{{SsoViewModel.msg}}
		
		<span ng-bind="$location.path()"></span> 
		<span ng-bind="$location.host()"></span> 
	</div>
	<div class="col-md-3">&nbsp;</div>
	
	<div class="col-md-3">&nbsp;</div>
	<div class="col-md-6">
		<form class="form-inline">
		
			<div class="form-group form-material">
				<label class="sr-only" for="inputUnlabelUsername">Username</label> <input
					type="text" class="form-control" required="required" ng-model="SsoViewModel.formdata.username"
					placeholder="Username" autocomplete="off" />
			</div>
	
			<div class="form-group form-material">
				<label class="sr-only" for="inputUnlabelPassword">Password</label> <input
					type="password" class="form-control" required="required" ng-model="SsoViewModel.formdata.password"
					placeholder="Password" autocomplete="off" />
			</div>
	
			<div class="form-group form-material">
				<button type="button" ng-click="SsoViewModel.Ssologin()" class="btn btn-primary">Login</button>
			</div>
		</form>
	</div>
	<div class="col-md-3">&nbsp;</div>	
</div>
